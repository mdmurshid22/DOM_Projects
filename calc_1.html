<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample Calculator!</title>
</head>
<body>
<h3>Mini Sample Calculator!</h3>
<div class="calc_div_1">
	<form name="form_1">
		<input type="text" id="" name="result_1"><br><br>
	<table>
		<tr>
		<td>
			<input type="button" value="7" onclick="form_1.result_1.value=form_1.result_1.value+'7'">
		</td>
		<td>
			<input type="button" value="8" onclick="form_1.result_1.value=form_1.result_1.value+'8'">
		</td>
		<td>
			<input type="button" value="9" onclick="form_1.result_1.value=form_1.result_1.value+'9'">
		</td>
		<td>
			<input type="button" value="*" onclick="form_1.result_1.value=form_1.result_1.value+'*'">
		</td>
		</tr>
		<tr>
		<td>
			<input type="button" value="4" onclick="form_1.result_1.value=form_1.result_1.value+'4'">
		</td>
		<td>
			<input type="button" value="5" onclick="form_1.result_1.value=form_1.result_1.value+'5'">
		</td>
		<td>
			<input type="button" value="6" onclick="form_1.result_1.value=form_1.result_1.value+'6'">
		</td>
		<td>
			<input type="button" value="-" onclick="form_1.result_1.value=form_1.result_1.value+'-'">
		</td>
		</tr>
		<tr>
		<td>
			<input type="button" value="1" onclick="form_1.result_1.value=form_1.result_1.value+'1'">
		</td>
		<td>
			<input type="button" value="2" onclick="form_1.result_1.value=form_1.result_1.value+'2'">
		</td>
		<td>
			<input type="button" value="3" onclick="form_1.result_1.value=form_1.result_1.value+'3'">
		</td>
		<td>
			<input type="button" value="+" onclick="form_1.result_1.value=form_1.result_1.value+'+'">
		</td>
		</tr>
		<tr>
		<td>
			<input type="button" value="%" onclick="form_1.result_1.value=form_1.result_1.value+'%'">
		</td>
		<td>
			<input type="button" value="0" onclick="form_1.result_1.value=form_1.result_1.value+'0'">
		</td>
		<td>
			<input type="button" value="." onclick="form_1.result_1.value=form_1.result_1.value+'.'">
		</td>
		<td>
			<input type="button" value="=" onclick="form_1.result_1.value=eval(form_1.result_1.value)">
		</td>
		</tr>
	</table>
	    	<input type="button" value="Clear" onclick="form_1.result_1.value='' ">
	</form>
</div>
</body>
</html>
